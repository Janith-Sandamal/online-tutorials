<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section>
        <div class="circle">

        </div>
        <header>

            <ul>

        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br> It's <span>StarBuks</span></h2>
                <p><strong>Enjoy summer savings with DashPass</strong><br><br>
                    Now is a great time to save with DashPass. Enjoy $10 off Starbucks orders of $20+ on DoorDash. Offer valid 7/13-7/19 from 12 p.m. â€“ 3 p.m. only. Max discount of $10.**</p>

            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>

        </ul>

    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        // function for change circle color
        function changeCircleColor(color){
            const circle =document.querySelector('.circle');
            circle.style.background = color;
        }

    </script>

</body>
